<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header>MI MUEBLERIA</header>
        
        <h3>BIENVENIDO! </h3>
        <div id="sesion">
            <div id = "box">
                <div id = "backbox-welcome">
                    <h3>¡Bienvenido!</h3>
                    <p>Para continuar por favor inicia sesion</p>
                    <button id="inicio-sesion">Iniciar session</button>
                </div> 
                <div id = "backbox-start">
                    
                    <p>Llena todos lo datos correctamente</p>
                    <button id="inicio-sesion">Volver</button>
                </div> 
            </div>
            <div id="login">
                <form action="action" id="login-form">
                    <h2>Inicio de sesión</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button id="ingreso-sesion">Ingresar</button>
                </form>
            </div>
            
        </div>
        
    </body>
</html>
